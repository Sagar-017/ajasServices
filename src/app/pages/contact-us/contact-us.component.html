<app-header></app-header>
<section id="contact" class="section-padding bg-light">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="section-title">
                    <h1 class ="display-4 text-white fw-semibold">Get in touch</h1>
                    <div class="line bg-white"></div>
                    <p class="text-white">Have a question, comment, or suggestion? We'd love to hear from you! Please feel free to reach out to us using the contact information provided below or fill out the contact form, and we'll get back to you as soon as possible.</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form action="" class="row g-3 p-lg-5 p-4 bg-white theme-shadow">
                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" placeholder="First name">
                    </div>
                    <div class="form-group col-lg-6">
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                    <div class="form-group col-lg-12">
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group col-lg-12">
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="form-group col-lg-12">
                        <textarea name="message" rows="5" class="form-control" placeholder="Message" id=""></textarea>
                    </div>
                    <div class="form-group col-lg-12 d-grid">
                        <button class="btn btn-brand">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
